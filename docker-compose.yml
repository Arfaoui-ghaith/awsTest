version: '3.8'
services:
  db:
    container_name: pg_container
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: test_db
    ports:
      - "5333:5432"
    volumes:
      - database-data:/var/lib/postgresql/data/ # persist data even if container shuts down
